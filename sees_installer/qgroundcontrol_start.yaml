QGC_INI:
  CONFIG_CRITICAL_SECTIONS: ['Joysticks', 'TelemetryBarUserSettings-2', 'JoystickManager', 'LinkManager' ]
  IGNORE_PARAMS: ["Xbox%20Series%20X%20Controller\\Axis"]
  PATH: '/home/sees/.config/QGroundControl.org/QGroundControl Daily.ini'
  LOCAL_MACHINE_TYPES: ['GCS','UAV','RTK_BASE','OTHER' ]
  LOCAL_MACHINE: "GCS"


# The IPs used for RTSP are those of the OpenVPN of the NUC (Elsight) or Wireguard NUC (Doodle)
# The IPs used for Mavlink are the OpenVPN of the Elsight itself, or the Doodle itself (which requires a computer connected
# to the doodle on the base to work)
