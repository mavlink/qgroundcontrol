name: Docker Build
description: Build QGC using Docker

inputs:
  dockerfile:
    description: Dockerfile to use
    required: false
    default: 'Dockerfile-build-ubuntu'
  build-type:
    description: CMake build type (Release or Debug)
    required: false
    default: 'Release'
  fuse:
    description: Enable FUSE support (required for AppImage builds)
    required: false
    default: 'false'
  docker-username:
    description: Docker Hub username
    required: false
    default: 'mavlink'
  docker-token:
    description: Docker Hub token
    required: false
    default: ''

runs:
  using: composite
  steps:
    # - name: Set up QEMU
    #   uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: inputs.docker-token != ''
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.docker-username }}
        password: ${{ inputs.docker-token }}

    - name: Validate inputs
      shell: bash
      env:
        DOCKERFILE: ${{ inputs.dockerfile }}
        BUILD_TYPE: ${{ inputs.build-type }}
      run: |
        # Validate dockerfile
        case "$DOCKERFILE" in
          Dockerfile-build-ubuntu|Dockerfile-build-android)
            echo "Using dockerfile: $DOCKERFILE"
            ;;
          *)
            echo "Error: Invalid dockerfile '$DOCKERFILE'" >&2
            echo "Allowed values: Dockerfile-build-ubuntu, Dockerfile-build-android" >&2
            exit 1
            ;;
        esac

        # Validate build-type
        case "$BUILD_TYPE" in
          Release|Debug)
            echo "Build type: $BUILD_TYPE"
            ;;
          *)
            echo "Error: Invalid build-type '$BUILD_TYPE'" >&2
            echo "Allowed values: Release, Debug" >&2
            exit 1
            ;;
        esac

    - name: Build Docker image
      if: contains(fromJSON('["Dockerfile-build-ubuntu", "Dockerfile-build-android"]'), inputs.dockerfile)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./deploy/docker/${{ inputs.dockerfile }}
        tags: qgc-builder:latest
        load: true
        cache-from: type=gha,scope=${{ inputs.dockerfile }}
        cache-to: type=gha,mode=max,scope=${{ inputs.dockerfile }}

    - name: Run Docker build
      if: contains(fromJSON('["Release", "Debug"]'), inputs.build-type)
      shell: bash
      env:
        SOURCE_DIR: ${{ github.workspace }}
        BUILD_DIR: ${{ github.workspace }}/build
        BUILD_TYPE: ${{ inputs.build-type }}
        ENABLE_FUSE: ${{ inputs.fuse }}
      run: |
        chmod +x ./deploy/docker/docker-run.sh
        FUSE_FLAG=""
        if [[ "$ENABLE_FUSE" == "true" ]]; then
          FUSE_FLAG="--fuse"
        fi
        ./deploy/docker/docker-run.sh ${FUSE_FLAG:+"$FUSE_FLAG"} qgc-builder:latest "$BUILD_TYPE"
