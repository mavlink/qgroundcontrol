name: Caching
description: Setup Caching
inputs:
  host:
    description: Host OS
    required: true
  target:
    description: Target OS
    required: true
  build-type:
    description: Build Type
    required: true
  cpm-modules:
    description: Path to CPM Modules
    required: false
  save-cache:
    description: Save cache (set to false for PR builds to save storage)
    required: false
    default: 'true'
runs:
  using: composite
  steps:
    - name: Get ccache config
      id: ccache-config
      shell: bash
      run: |
        # Determine architecture
        if [[ "${{ inputs.target }}" == "linux_gcc_arm64" ]]; then
          arch="aarch64"
        else
          arch="x86_64"
        fi

        python3 "${{ github.workspace }}/.github/scripts/install_ccache.py" \
          --arch "$arch" \
          --config "${{ github.workspace }}/tools/configs/ccache.conf" \
          --output-only

    - name: Cache ccache binary (Linux)
      if: runner.os == 'Linux'
      id: ccache-binary
      uses: actions/cache@v5
      with:
        path: /usr/local/bin/ccache
        key: ccache-binary-${{ steps.ccache-config.outputs.version }}-linux-${{ steps.ccache-config.outputs.arch }}

    - name: Install ccache (Linux)
      if: runner.os == 'Linux' && steps.ccache-binary.outputs.cache-hit != 'true'
      shell: bash
      run: |
        python3 "${{ github.workspace }}/.github/scripts/install_ccache.py" \
          --arch "${{ steps.ccache-config.outputs.arch }}" \
          --install

    # Note: sccache doesn't have ARM64 Windows binaries, skip for native ARM64 builds
    - name: Setup sccache (Windows x64)
      if: runner.os == 'Windows' && inputs.target != 'android' && inputs.target != 'win64_msvc2022_arm64'
      uses: mozilla-actions/sccache-action@v0.0.9

    - run: echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
      if: runner.os == 'Windows' && inputs.target != 'android' && inputs.target != 'win64_msvc2022_arm64'
      shell: bash

    - name: Setup Build Cache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        # Use sccache for Windows x64, ccache for everything else (including Windows ARM64)
        variant: ${{ runner.os == 'Windows' && inputs.target != 'android' && inputs.target != 'win64_msvc2022_arm64' && 'sccache' || 'ccache' }}
        key: ${{ inputs.host }}-${{ inputs.target }}-${{ inputs.build-type }}
        restore-keys: |
          ${{ inputs.host }}-${{ inputs.target }}
          ${{ inputs.host }}-
        max-size: ${{ steps.ccache-config.outputs.max_size }}
        verbose: 2
        evict-old-files: job
        save: ${{ inputs.save-cache == 'true' }}

    - name: Ensure cpm-modules directory exists
      if: inputs.cpm-modules != ''
      run: mkdir -p "${{ inputs.cpm-modules }}"
      shell: bash

    - name: Cache CPM Modules
      if: inputs.cpm-modules != ''
      uses: actions/cache@v5
      with:
        path: ${{ inputs.cpm-modules }}
        key: ${{ github.workflow }}-cpm-${{ runner.os }}-${{ hashFiles('package-lock.cmake', 'CMakeLists.txt') }}
        restore-keys: |
          ${{ github.workflow }}-cpm-${{ runner.os }}-
          ${{ github.workflow }}-cpm-
