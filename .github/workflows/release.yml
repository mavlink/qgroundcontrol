name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v4.4.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  wait-for-builds:
    name: Wait for Platform Builds
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Wait for builds to complete
        uses: int128/wait-for-workflows-action@v1
        with:
          workflow-names: |
            Linux
            Windows
            MacOS
            Android
          timeout-minutes: 170
          poll-interval-minutes: 1

  create-release:
    name: Create GitHub Release
    needs: wait-for-builds
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get tag info
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [ -z "$TAG" ] || [ "$TAG" = "$GITHUB_REF" ]; then
            TAG="${{ inputs.tag }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Tag: $TAG"

          if [[ "$TAG" == *"-"* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50 || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: QGroundControl ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ steps.tag.outputs.prerelease }}
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.apk
          fail_on_unmatched_files: false
