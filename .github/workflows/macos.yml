name: MacOS

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
      - 'android/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'android/**'
      - '.github/workflows/docs_deploy.yml'
      - '.github/workflows/android.yml'
      - '.github/workflows/linux.yml'
      - '.github/workflows/windows.yml'

jobs:
  build:
    runs-on: macos-12

    strategy:
      matrix:
        BuildType: [Debug, Release]

    defaults:
      run:
        shell: bash

    env:
      QT_VERSION: 6.6.3
      ARTIFACT: QGroundControl.dmg

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-tags: true

      - name: Set Up Cache
        uses: hendrikmuhs/ccache-action@v1.2
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        with:
          create-symlink: true
          key: ${{ runner.os }}-${{ matrix.BuildType }}
          restore-keys: ${{ runner.os }}-${{ matrix.BuildType }}
          max-size: 2G
          append-timestamp: false

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          aqtversion: ==3.1.*
          host: mac
          target: desktop
          dir: ${{ runner.temp }}
          modules: qtcharts qtlocation qtpositioning qtspeech qt5compat qtmultimedia qtserialport qtimageformats qtshadertools qtconnectivity qtquick3d
          setup-python: true
          cache: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
          tools: 'tools_cmake'

      - name: Install Dependencies
        run: |
          brew update
          brew install ninja cmake SDL2

      - name: Install Gstreamer
        env:
          GST_VERSION: 1.22.11
        run: |
            wget --quiet https://gstreamer.freedesktop.org/data/pkg/osx/${{ env.GST_VERSION }}/gstreamer-1.0-devel-${{ env.GST_VERSION }}-universal.pkg
            wget --quiet https://gstreamer.freedesktop.org/data/pkg/osx/${{ env.GST_VERSION }}/gstreamer-1.0-${{ env.GST_VERSION }}-universal.pkg
            for package in *.pkg ;
              do sudo installer -verbose -pkg "$package" -target /
            done
            echo "PKG_CONFIG_PATH=/Library/Frameworks/GStreamer.framework/lib/pkgconfig:${{ env.PKG_CONFIG_PATH }}" >> "$GITHUB_ENV"

      - name: Create build directory
        run:  mkdir ${{ runner.temp }}/shadow_build_dir

      - name: Configure
        working-directory: ${{ runner.temp }}/shadow_build_dir
        run: |
          if [ ${{ matrix.BuildType }} == Debug ]
          then
            cmake -S ${{ github.workspace }} -B . -G Ninja \
              -DCMAKE_BUILD_TYPE=${{ matrix.BuildType }} \
              -DQGC_STABLE_BUILD=${{ github.ref_type == 'tag' || contains(github.ref, 'Stable') && 'ON' || 'OFF' }}
          else
            qmake -r ${{ github.workspace }}/qgroundcontrol.pro \
              CONFIG+=installer \
              CONFIG+=${{ github.ref_type == 'tag' || contains(github.ref, 'Stable') && 'StableBuild' || 'DailyBuild' }}
          fi

      - name: Build
        working-directory: ${{ runner.temp }}/shadow_build_dir
        run: |
          if [ ${{ matrix.BuildType }} == Debug ]
          then
            cmake --build . --target all --config ${{ matrix.BuildType }}
          else
            make -j$((`sysctl -n hw.ncpu`+1))
          fi

      - name: Install
        if: matrix.BuildType == 'Debug'
        working-directory: ${{ runner.temp }}/shadow_build_dir
        run: cmake --install . --config ${{ matrix.BuildType }}

      - name: Upload Build File
        uses: ./.github/actions/upload
        if: matrix.BuildType == 'Release'
        with:
          artifact_name: ${{ env.ARTIFACT }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: 'package'
