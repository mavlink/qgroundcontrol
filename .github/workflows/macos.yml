name: MacOS

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/macos.yml'
      - '.github/actions/**'
      - 'deploy/macos/**'
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tools/setup/*macos*'
  merge_group:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  id-token: write
  attestations: write
  actions: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    # Skip path filtering for tags, manual triggers, and workflow_call
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'merge_group'
    outputs:
      src: ${{ steps.detect.outputs.src }}
      tests: ${{ steps.detect.outputs.tests }}
      ci: ${{ steps.detect.outputs.ci }}
    steps:
      - name: Detect Changes
        id: detect
        uses: ./.github/actions/detect-changes
        with:
          platform: macos

  setup:
    name: Setup Matrix
    runs-on: ubuntu-latest
    needs: changes
    # Run if: source/tests/ci changed, OR not a filtered event (tags, manual, workflow_call)
    if: |
      always() &&
      (needs.changes.result == 'skipped' ||
       needs.changes.outputs.src == 'true' ||
       needs.changes.outputs.tests == 'true' ||
       needs.changes.outputs.ci == 'true')
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      timeout_minutes: ${{ steps.generate.outputs.timeout_minutes }}
    steps:
      - name: Generate Matrix
        id: generate
        uses: ./.github/actions/generate-matrix
        with:
          platform: macos
          build-type: ${{ inputs.build_type }}

  build:
    name: Build ${{ matrix.name }} ${{ matrix.build_type }}
    needs: [changes, setup]
    if: always() && needs.setup.result == 'success'
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ fromJSON(needs.setup.outputs.timeout_minutes) }}

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.matrix) }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Build Setup
        id: build-setup
        uses: ./.github/actions/build-setup
        with:
          restore-timestamps: 'true'
          qt-host: ${{ matrix.host }}
          qt-arch: ${{ matrix.arch }}
          build-type: ${{ matrix.build_type }}
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ steps.build-setup.outputs.xcode_version }}

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: CMake configure
        working-directory: ${{ runner.temp }}/build
        run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
              -DQGC_STABLE_BUILD=${{ github.ref_type == 'tag' || contains(github.ref, 'Stable') && 'ON' || 'OFF' }}
              -DQGC_MACOS_SIGN_WITH_IDENTITY=${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}

      - name: Build
        uses: ./.github/actions/cmake-build
        with:
          build-dir: ${{ runner.temp }}/build
          build-type: ${{ matrix.build_type }}

      - name: Sanity check dev build executable
        uses: ./.github/actions/verify-executable
        with:
          binary-path: QGroundControl
          working-dir: ${{ runner.temp }}/build/Release/QGroundControl.app/Contents/MacOS

      - name: Import Code Signing Certificate
        if: github.event_name != 'pull_request'
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERT_P12_PASSWORD }}

      - name: Create signed/notarized/stapled app bundle
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}
        env:
          QGC_MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          QGC_MACOS_NOTARIZATION_USERNAME: ${{ secrets.MACOS_NOTARIZATION_USERNAME }}
          QGC_MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          QGC_MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}

      - name: Mount DMG
        working-directory: ${{ runner.temp }}/build
        run: |
          if ! hdiutil attach QGroundControl.dmg; then
            echo "::error::Failed to mount DMG"
            ls -la QGroundControl.dmg 2>/dev/null || echo "DMG file not found"
            exit 1
          fi

      - name: Sanity check DMG executable
        uses: ./.github/actions/verify-executable
        with:
          binary-path: QGroundControl
          type: dmg
          working-dir: /Volumes/QGroundControl/QGroundControl.app/Contents/MacOS

      - name: Attest Build with SBOM
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/attest-sbom
        with:
          subject-path: ${{ runner.temp }}/build/QGroundControl.dmg
          subject-name: ${{ matrix.package }}
          scan-path: ${{ runner.temp }}/build

      - name: Upload Build File
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/upload
        with:
          artifact_name: QGroundControl.dmg
          package_name: QGroundControl
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_distribution_id: ${{ secrets.AWS_DISTRIBUTION_ID }}
