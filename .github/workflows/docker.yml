name: Docker

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/docker.yml'
      - '.github/actions/docker/**'
      - '.github/build-config.json'
      - 'deploy/docker/**'
      - 'deploy/linux/**'
      - 'tools/setup/**'
      - 'src/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Docker ${{ matrix.platform }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux
            dockerfile: Dockerfile-build-ubuntu
            fuse: true
            artifact_pattern: "*.AppImage"

          - platform: Android
            dockerfile: Dockerfile-build-android
            fuse: false
            artifact_pattern: "*.apk"

    defaults:
      run:
        shell: bash

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: ${{ matrix.platform != 'Android' }}
          dotnet: true
          haskell: true
          large-packages: false  # Slowest option (~5min) - disabled for faster builds
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Build with Docker
        uses: ./.github/actions/docker
        with:
          dockerfile: ${{ matrix.dockerfile }}
          fuse: ${{ matrix.fuse }}
          docker-token: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Find build artifact
        id: artifact
        run: |
          # Find the produced artifact (APK or AppImage)
          ARTIFACT=$(find ${{ github.workspace }}/build -name "${{ matrix.artifact_pattern }}" -type f | head -1)
          if [ -z "$ARTIFACT" ]; then
            echo "No artifact matching ${{ matrix.artifact_pattern }} found"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found artifact: $ARTIFACT"
            echo "path=$ARTIFACT" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          fi

      - name: Scan artifact for vulnerabilities
        if: steps.artifact.outputs.found == 'true'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: ${{ steps.artifact.outputs.path }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        if: steps.artifact.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-${{ matrix.platform }}'
