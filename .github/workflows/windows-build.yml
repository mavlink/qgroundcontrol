name: Build Windows Release

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt (Qt 6.10.1)
        uses: jurplel/install-qt-action@v2
        with:
          version: "6.10.1"
          host: "windows"
          target: "msvc"

      - name: Configure CMake (MSVC)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        run: |
          cmake --build build --config Release -- /m

      - name: Bundle Qt runtime with windeployqt
        run: |
          cd build\Release
          windeployqt.exe --qmldir ..\..\src --release garudxgcs.exe
          cd ..\..
          echo "windeployqt completed"

      - name: Package artifact
        run: |
          $out = "artifact"
          Remove-Item -Recurse -Force $out -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $out
          Copy-Item -Path build\\Release\\* -Destination $out -Recurse -Force
          Compress-Archive -Path $out\\* -DestinationPath garudxgcs-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: garudxgcs-windows
          path: garudxgcs-windows.zip

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: garudxgcs-windows.zip
