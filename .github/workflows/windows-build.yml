name: Build Windows Release

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Remove jurplel/install-qt-action, use only aqtinstall for Qt setup

      - name: Set up Python 3.10 (global)
        id: setup_python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set Python 3.10 as default for all steps
        run: |
          echo "Prepending Python 3.10 to PATH and setting PYTHONHOME for all steps."
          echo "PYTHONHOME=${{ steps.setup_python.outputs.python-path }}" >> $GITHUB_ENV
          echo "${{ steps.setup_python.outputs.python-path }}" | sed 's|/python.exe||' >> $GITHUB_PATH

      - name: Check Python version (strict)
        run: |
          python --version
          where python
          python -c "import sys; assert sys.version_info[:2] == (3, 10), 'Python 3.10 is required'"

      - name: Install aqtinstall
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      - name: Install Qt with aqtinstall
        run: |
          python -m aqt install-qt windows desktop 6.8.3 win64_msvc2022_64 --outputdir ${{ runner.temp }}/qt
          python -m aqt install-tool windows desktop tools_cmake --outputdir ${{ runner.temp }}/qt
          python -m aqt install-tool windows desktop tools_ifw --outputdir ${{ runner.temp }}/qt
          python -m aqt install-qt windows desktop 6.8.3 win64_msvc2022_64 --modules qtcharts qtlocation qt5compat qtmultimedia qtserialport qtpositioning qtimageformats qtquick3d qtquicktimeline qtshadertools qtsensors qtconnectivity qtspeech --outputdir ${{ runner.temp }}/qt

      - name: Add Qt bin to PATH
        run: echo "${{ runner.temp }}/qt/6.8.3/msvc2022_64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Print Python info for CMake
        run: |
          echo "Python executable: $(python -c 'import sys; print(sys.executable)')"
          python --version
          where python
      - name: Set Python 3.10 as default for build
        id: setpy
        run: |
          echo "##[group]Python 3.10 paths"
          $PYTHON_DIR = (python -c "import sys; import os; print(os.path.dirname(sys.executable))")
          echo "PYTHON_DIR=$PYTHON_DIR" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PYTHONHOME=$PYTHON_DIR" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$PYTHON_DIR" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "##[endgroup]"

      - name: Configure CMake (MSVC)
        env:
          PYTHONHOME: ${{ env.PYTHONHOME }}
          PATH: ${{ env.PYTHON_DIR }};${{ env.PATH }}
        run: |
          $PYTHON_EXE = $(python -c "import sys; print(sys.executable)")
          $PYTHON_ROOT = Split-Path (Split-Path $PYTHON_EXE -Parent) -Parent
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ runner.temp }}/qt/6.8.3/msvc2022_64" -DPython3_ROOT_DIR="$PYTHON_ROOT" -DPYTHON_EXECUTABLE="$PYTHON_EXE"

      - name: Build (Release)
        env:
          PYTHONHOME: ${{ env.PYTHONHOME }}
          PATH: ${{ env.PYTHON_DIR }};${{ env.PATH }}
        run: |
          cmake --build build --config Release -- /m

      - name: Bundle Qt runtime with windeployqt
        run: |
          cd build\Release
           & "${{ runner.temp }}/qt/6.8.3/msvc2022_64/bin/windeployqt.exe" --qmldir ..\..\src --release garudxgcs.exe
          cd ..\..
          echo "windeployqt completed"

      - name: Package artifact
        run: |
          $out = "artifact"
          Remove-Item -Recurse -Force $out -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $out
          Copy-Item -Path build\\Release\\* -Destination $out -Recurse -Force
          Compress-Archive -Path $out\\* -DestinationPath garudxgcs-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: garudxgcs-windows
          path: garudxgcs-windows.zip

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: garudxgcs-windows.zip
