name: Windows

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/windows.yml'
      - '.github/actions/**'
      - 'deploy/windows/**'
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tools/setup/*windows*'
  merge_group:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  id-token: write
  attestations: write
  actions: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'merge_group'
    outputs:
      any: ${{ steps.detect.outputs.any }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/detect-changes
          sparse-checkout-cone-mode: false

      - name: Detect Changes
        id: detect
        uses: ./.github/actions/detect-changes
        with:
          platform: windows

  setup:
    name: Setup Matrix
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (needs.changes.result == 'skipped' ||
       needs.changes.outputs.any == 'true')
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      timeout_minutes: ${{ steps.generate.outputs.timeout_minutes }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/actions/generate-matrix
            .github/scripts/generate_matrix.py
            .github/build-config.json
          sparse-checkout-cone-mode: false

      - name: Generate Matrix
        id: generate
        uses: ./.github/actions/generate-matrix
        with:
          platform: windows
          build-type: ${{ inputs.build_type }}

  build:
    name: Build ${{ matrix.name }} ${{ matrix.build_type }}
    needs: [changes, setup]
    if: always() && needs.setup.result == 'success'
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ fromJSON(needs.setup.outputs.timeout_minutes) }}

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.matrix) }}

    defaults:
      run:
        shell: cmd

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Build Setup
        id: build-setup
        uses: ./.github/actions/build-setup
        with:
          qt-host: ${{ matrix.host }}
          qt-arch: ${{ matrix.arch }}
          qt-version: ${{ matrix.qt_version || '' }}
          build-type: ${{ matrix.build_type }}
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Install Dependencies
        if: matrix.gstreamer
        uses: ./.github/actions/install-dependencies
        with:
          gstreamer-version: ${{ steps.build-setup.outputs.gstreamer_windows_version }}

      - name: Set up MSVC environment
        uses: TheMrMilchmann/setup-msvc-dev@v4
        with:
          arch: ${{ (matrix.arch == 'win64_msvc2022_64' && 'x64') || (matrix.arch == 'win64_msvc2022_arm64' && 'arm64') || 'amd64_arm64' }}

      - name: Configure
        working-directory: ${{ runner.temp }}\build
        run: |
          ${{ env.QT_ROOT_DIR }}\bin\qt-cmake -S ${{ github.workspace }} -B . -G Ninja ^
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ^
            -DQGC_STABLE_BUILD=${{ (github.ref_type == 'tag' || contains(github.ref, 'Stable')) && 'ON' || 'OFF' }} ^
            -DQGC_ENABLE_GST_VIDEOSTREAMING=${{ matrix.gstreamer && 'ON' || 'OFF' }} ^
            -DQT_HOST_PATH=${{ (matrix.arch == 'win64_msvc2022_arm64_cross_compiled') && format('{0}\\..\\msvc2022_64', env.QT_ROOT_DIR) || '' }}

      - name: Build
        working-directory: ${{ runner.temp }}\build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Verify Executable
        if: matrix.build_type == 'Release' && matrix.arch != 'win64_msvc2022_arm64_cross_compiled'
        uses: ./.github/actions/verify-executable
        with:
          binary-path: QGroundControl.exe
          working-dir: ${{ runner.temp }}/build/${{ matrix.build_type }}

      - name: Create Installer
        working-directory: ${{ runner.temp }}\build
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: Attest Build with SBOM
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/attest-sbom
        with:
          subject-path: ${{ runner.temp }}/build/${{ matrix.package }}.exe
          subject-name: ${{ matrix.package }}
          scan-path: ${{ runner.temp }}/build

      - name: Upload artifact (installer)
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/upload
        with:
          artifact_name: ${{ matrix.package }}.exe
          package_name: ${{ matrix.package }}
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_distribution_id: ${{ secrets.AWS_DISTRIBUTION_ID }}
          upload_aws: ${{ matrix.arch == 'win64_msvc2022_arm64_cross_compiled' && 'false' || 'true' }}
