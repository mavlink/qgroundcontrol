name: Check Links

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '**.md'
  pull_request:
    paths:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-links:
    name: Check Links
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          # Config in .lychee.toml, files to check passed as args
          args: '**/*.md docs/**'
          fail: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

      - name: Add to step summary
        if: always()
        run: |
          echo "## ðŸ”— Link Check Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f ./lychee/out.md ]]; then
            cat ./lychee/out.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No report generated" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: link-check-report
          path: ./lychee/out.md
          retention-days: 7
