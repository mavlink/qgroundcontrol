name: iOS

# iOS builds are experimental - manual trigger only until stable
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  id-token: write
  attestations: write
  actions: read

jobs:
  setup:
    name: Setup Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      timeout_minutes: ${{ steps.generate.outputs.timeout_minutes }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/actions/generate-matrix
            .github/scripts/generate_matrix.py
            .github/build-config.json
          sparse-checkout-cone-mode: false

      - name: Generate Matrix
        id: generate
        uses: ./.github/actions/generate-matrix
        with:
          platform: ios

  build:
    name: iOS (${{ matrix.name }})
    needs: setup
    if: needs.setup.result == 'success'
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ fromJSON(needs.setup.outputs.timeout_minutes) }}

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.matrix) }}

    defaults:
      run:
        shell: bash

    env:
      PACKAGE: QGroundControl

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Get build config
        id: config
        uses: ./.github/actions/build-config

      - name: Initial Setup
        uses: ./.github/actions/common

      - name: Install Qt for iOS
        uses: ./.github/actions/qt-ios
        with:
          version: ${{ steps.config.outputs.qt_version }}
          modules: ${{ steps.config.outputs.qt_modules }}
          ios-modules: ${{ steps.config.outputs.qt_modules_ios }}
          xcode-version: ${{ steps.config.outputs.xcode_ios_version }}
          cpm-modules: ${{ runner.temp }}/build/cpm_modules
          build-type: ${{ matrix.build_type }}
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Configure
        uses: ./.github/actions/cmake-configure
        with:
          build-dir: ${{ runner.temp }}/build
          build-type: ${{ matrix.build_type }}
          stable: ${{ (github.ref_type == 'tag' || contains(github.ref, 'Stable')) && 'true' || 'false' }}
          extra-args: -DQT_HOST_PATH=${{ env.QT_ROOT_DIR }}/../macos

      - name: Build
        uses: ./.github/actions/cmake-build
        with:
          build-dir: ${{ runner.temp }}/build
          build-type: ${{ matrix.build_type }}

      - name: Attest Build with SBOM
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/attest-sbom
        with:
          subject-path: ${{ runner.temp }}/build/${{ env.PACKAGE }}.app
          subject-name: ${{ env.PACKAGE }}-ios
          scan-path: ${{ runner.temp }}/build

      - name: Upload Build File
        uses: ./.github/actions/upload
        with:
          artifact_name: ${{ env.PACKAGE }}.app
          package_name: ${{ env.PACKAGE }}
          upload_aws: 'false'
