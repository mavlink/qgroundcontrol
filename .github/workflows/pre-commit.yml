name: pre-commit

on:
  push:
    branches:
      - master
      - 'Stable*'
    paths:
      - 'src/**'
      - 'test/**'
      - '.pre-commit-config.yaml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - '.pre-commit-config.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  pull-requests: write

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for diff vs master

      - name: Get build config
        id: config
        uses: ./.github/actions/build-config

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit
          python -m pip freeze --local

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install Qt (for qmllint)
        uses: ./.github/actions/qt-install
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: linux
          arch: linux_gcc_64
          modules: ${{ steps.config.outputs.qt_modules }}

      - name: Run pre-commit
        id: pre-commit
        continue-on-error: true
        env:
          PRE_COMMIT_OUTPUT: pre-commit-output.txt
        run: ./tools/pre-commit.sh --ci

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const exitCode = '${{ steps.pre-commit.outputs.exit_code }}' || '1';
            const passed = parseInt('${{ steps.pre-commit.outputs.passed }}') || 0;
            const failed = parseInt('${{ steps.pre-commit.outputs.failed }}') || 0;
            const skipped = parseInt('${{ steps.pre-commit.outputs.skipped }}') || 0;
            const success = exitCode === '0';

            // Build comment body
            let body = success
              ? '## ✅ Pre-commit Checks Passed\n\n'
              : '## ⚠️ Pre-commit Checks Failed\n\n';

            body += `| Status | Count |\n|--------|-------|\n`;
            body += `| ✅ Passed | ${passed} |\n`;
            body += `| ❌ Failed | ${failed} |\n`;
            if (skipped > 0) {
              body += `| ⏭️ Skipped | ${skipped} |\n`;
            }
            body += '\n';

            // Add hook summary
            const summary = `${{ steps.pre-commit.outputs.summary }}`;
            if (summary && summary.trim() && summary !== 'No results') {
              body += '<details>\n<summary>Hook Results</summary>\n\n```\n';
              body += summary;
              body += '\n```\n</details>\n\n';
            }

            if (!success) {
              // Add diff if files were modified
              let diff = '';
              try {
                const { execSync } = require('child_process');
                diff = execSync('git diff --stat', { encoding: 'utf8', maxBuffer: 50 * 1024 });
              } catch (e) {
                diff = '';
              }

              if (diff.trim()) {
                body += '<details>\n<summary>Files Modified by Hooks</summary>\n\n```\n';
                body += diff;
                body += '```\n</details>\n\n';
              }

              body += '### How to Fix\n\n';
              body += '```bash\n';
              body += './tools/pre-commit.sh\n';
              body += 'git add -u && git commit --amend --no-edit\n';
              body += '```\n';
            }

            body += `\n<sub>Run ID: [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})</sub>`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '## ✅ Pre-commit Checks Passed';
            const marker2 = '## ⚠️ Pre-commit Checks Failed';
            const existing = comments.data.find(c =>
              c.user.type === 'Bot' &&
              (c.body.includes(marker) || c.body.includes(marker2))
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if pre-commit failed
        if: steps.pre-commit.outputs.exit_code != '0'
        run: exit 1
