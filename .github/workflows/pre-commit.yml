name: pre-commit

on:
  push:
    branches:
      - master
      - 'Stable*'
    paths:
      - 'src/**'
      - 'test/**'
      - '.pre-commit-config.yaml'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - '.pre-commit-config.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Get build config
        id: config
        uses: ./.github/actions/build-config

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          groups: precommit
          python-version: '3.12'

      - name: Restore pre-commit cache (PR)
        if: github.event_name == 'pull_request'
        uses: actions/cache/restore@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Cache pre-commit hooks (push)
        if: github.event_name != 'pull_request'
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install Qt (for qmllint)
        uses: ./.github/actions/qt-install
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: linux
          arch: linux_gcc_64
          modules: ${{ steps.config.outputs.qt_modules }}

      - name: Run pre-commit
        id: pre-commit
        continue-on-error: true
        env:
          PRE_COMMIT_OUTPUT: pre-commit-output.txt
        run: ./tools/pre-commit.sh --ci

      - name: Prepare pre-commit results artifact
        if: github.event_name == 'pull_request' && always()
        env:
          EXIT_CODE: ${{ steps.pre-commit.outputs.exit_code }}
          PASSED: ${{ steps.pre-commit.outputs.passed }}
          FAILED: ${{ steps.pre-commit.outputs.failed }}
          SKIPPED: ${{ steps.pre-commit.outputs.skipped }}
        run: |
          mkdir -p pre-commit-results

          : "${EXIT_CODE:=1}"
          : "${PASSED:=0}"
          : "${FAILED:=0}"
          : "${SKIPPED:=0}"

          cat > pre-commit-results/pre-commit-results.json <<EOF
          {
            "exit_code": "${EXIT_CODE}",
            "passed": "${PASSED}",
            "failed": "${FAILED}",
            "skipped": "${SKIPPED}",
            "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF

          if [[ -f pre-commit-output.txt ]]; then
            cp pre-commit-output.txt pre-commit-results/pre-commit-output.txt
          fi

      - name: Upload pre-commit results artifact
        if: github.event_name == 'pull_request' && always()
        uses: actions/upload-artifact@v6
        with:
          name: pre-commit-results
          path: pre-commit-results
          retention-days: 7
