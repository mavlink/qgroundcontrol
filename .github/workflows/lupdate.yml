name: Update Translations

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

concurrency:
  group: 'lupdate'
  cancel-in-progress: true

jobs:
  update-translations:
    name: Update Translations
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Get build config
        id: build-config
        uses: ./.github/actions/build-config

      - name: Install Qt for Linux
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ steps.build-config.outputs.qt_version }}
          cache: true

      - name: Update translation files
        run: |
          ${{ env.QT_ROOT_DIR }}/bin/lupdate src -ts translations/qgc.ts -no-obsolete
          python3 tools/translations/qgc-lupdate-json.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated translations
        run: |
          git add translations/*.ts
          git diff --cached --quiet || git commit -m "Chore: Update Translations"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-translations-${{ github.run_id }}
          title: "chore: update translations"
          commit-message: "chore: update translations"
          body: |
            This PR was automatically generated by GitHub Actions to update the Qt `.ts` translation files.
