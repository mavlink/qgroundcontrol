name: Update Translations

on:
  workflow_dispatch:

concurrency:
  group: 'lupdate'
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-translations:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get build config
        id: config
        uses: ./.github/actions/build-config

      - name: Install Qt for Linux
        uses: ./.github/actions/qt-install
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: linux
          arch: linux_gcc_64
          modules: ${{ steps.config.outputs.qt_modules }}

      - name: Update translation files
        run: ./tools/translations/qgc-lupdate.sh

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated translations
        run: |
          git add translations/*.ts
          git diff --cached --quiet || git commit -m "Chore: Update Translations"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          branch: update-translations-${{ github.run_id }}
          title: "chore: update translations"
          commit-message: "chore: update translations"
          body: |
            This PR was automatically generated by GitHub Actions to update the Qt `.ts` translation files.
