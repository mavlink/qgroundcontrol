name: Flatpak

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      # SECURITY: --privileged is required for flatpak-builder which uses bubblewrap
      # to create sandboxed build environments. Bubblewrap needs to create Linux
      # namespaces, which requires --privileged in Docker containers.
      # See: https://github.com/flatpak/flatpak/issues/3027
      # Mitigations: workflow_dispatch only (manual trigger), harden-runner enabled
      options: --privileged

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Build Flatpak
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: QGroundControl.flatpak
          manifest-path: deploy/linux/org.mavlink.qgroundcontrol.flatpak.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak
        uses: actions/upload-artifact@v6
        with:
          name: QGroundControl-flatpak
          path: QGroundControl.flatpak
          retention-days: 14
          compression-level: 0  # Flatpak already compressed
