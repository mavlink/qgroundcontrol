name: Linux

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/linux.yml'
      - '.github/actions/**'
      - 'deploy/linux/**'
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tools/setup/*debian*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
      codeql:
        description: 'Run CodeQL security analysis (disabled by default - conflicts with GitHub default setup)'
        required: false
        default: false
        type: boolean
      codeql_suite:
        description: 'CodeQL query suite'
        required: false
        default: 'security-extended'
        type: choice
        options:
          - default
          - security-extended
          - security-and-quality
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  id-token: write
  attestations: write
  security-events: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.arch }} ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
        os: [ubuntu-24.04-arm, ubuntu-22.04]
        include:
          - os: ubuntu-24.04-arm
            package: QGroundControl-aarch64
            host: linux_arm64
            arch: linux_gcc_arm64

          - os: ubuntu-22.04
            package: QGroundControl-x86_64
            host: linux
            arch: linux_gcc_64

        exclude:
          - os: ubuntu-24.04-arm
            build_type: Debug

    defaults:
      run:
        shell: bash

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Get build config
        id: config
        uses: ./.github/actions/build-config

      - name: Initial Setup
        uses: ./.github/actions/common

      - name: Install Dependencies
        run: |
          chmod a+x ./tools/setup/install-dependencies-debian.sh
          sudo ./tools/setup/install-dependencies-debian.sh

      - name: Setup Caching
        uses: ./.github/actions/cache
        with:
          host: ${{ matrix.host }}
          target: ${{ matrix.arch }}
          build-type: ${{ matrix.build_type }}
          cpm-modules: ${{ runner.temp }}/build/cpm_modules
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Install Qt for Linux
        uses: ./.github/actions/qt-install
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: ${{ matrix.host }}
          arch: ${{ matrix.arch }}
          modules: ${{ steps.config.outputs.qt_modules }}

      - name: Initialize CodeQL
        if: inputs.codeql && matrix.build_type == 'Debug'
        uses: github/codeql-action/init@v4
        with:
          languages: c-cpp
          queries: ${{ inputs.codeql_suite }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
              -DQGC_BUILD_TESTING=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}
              -DQGC_ENABLE_COVERAGE=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}
              -DQGC_STABLE_BUILD=${{ github.ref_type == 'tag' || contains(github.ref, 'Stable') && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Perform CodeQL Analysis
        if: inputs.codeql && matrix.build_type == 'Debug'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:c-cpp"

      - name: Verify Executable
        if: matrix.build_type == 'Release'
        working-directory: ${{ runner.temp }}/build/${{ matrix.build_type }}
        run: xvfb-run -a ./QGroundControl --simple-boot-test

      - name: Create AppImage
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: Verify AppImage
        if: matrix.build_type == 'Release'
        working-directory: ${{ runner.temp }}/build
        run: xvfb-run -a ./${{ matrix.package }}.AppImage --simple-boot-test

      - name: Run Unit Tests
        if: matrix.build_type == 'Debug'
        id: tests
        working-directory: ${{ runner.temp }}/build
        run: |
          set +e
          xvfb-run -a ./${{ matrix.package }}.AppImage --unittest 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE

      - name: Upload Test Results
        if: matrix.build_type == 'Debug' && always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.arch }}
          path: ${{ runner.temp }}/build/test-output.txt
          retention-days: 7

      - name: Coverage Report
        if: matrix.build_type == 'Debug'
        uses: ./.github/actions/coverage
        with:
          build-dir: ${{ runner.temp }}/build

      - name: Attest Build Provenance
        if: matrix.build_type == 'Release' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: '${{ runner.temp }}/build/${{ matrix.package }}.AppImage'

      - name: Upload Build File
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/upload
        with:
          artifact_name: ${{ matrix.package }}.AppImage
          package_name: ${{ matrix.package }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_distribution_id: ${{ secrets.AWS_DISTRIBUTION_ID }}
