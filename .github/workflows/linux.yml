name: Linux

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/linux.yml'
      - '.github/actions/**'
      - 'deploy/linux/**'
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tools/setup/*debian*'
      - 'tools/setup/install_dependencies.py'
  merge_group:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  id-token: write
  attestations: write
  security-events: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.arch }} ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        build_type: ${{ inputs.build_type && fromJSON(format('["{0}"]', inputs.build_type)) || fromJSON('["Debug", "Release"]') }}
        os: [ubuntu-24.04-arm, ubuntu-22.04]
        include:
          - os: ubuntu-24.04-arm
            package: QGroundControl-aarch64
            host: linux_arm64
            arch: linux_gcc_arm64

          - os: ubuntu-22.04
            package: QGroundControl-x86_64
            host: linux
            arch: linux_gcc_64

        exclude:
          - os: ubuntu-24.04-arm
            build_type: Debug

    defaults:
      run:
        shell: bash

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Build Setup
        uses: ./.github/actions/build-setup
        with:
          qt-host: ${{ matrix.host }}
          qt-arch: ${{ matrix.arch }}
          build-type: ${{ matrix.build_type }}
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Install Dependencies
        run: python3 ./tools/setup/install_dependencies.py --platform debian

      - name: Initialize CodeQL
        if: matrix.build_type == 'Debug'
        uses: github/codeql-action/init@v4
        with:
          languages: c-cpp
          config-file: ./.github/codeql/codeql-config.yml

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
              -DQGC_BUILD_TESTING=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}
              -DQGC_ENABLE_COVERAGE=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}
              -DQGC_STABLE_BUILD=${{ (github.ref_type == 'tag' || contains(github.ref, 'Stable')) && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Perform CodeQL Analysis
        if: matrix.build_type == 'Debug'
        continue-on-error: true
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:c-cpp"

      # Run tests via CTest for timeouts, parallel execution, and failure detection
      # CTest sets QT_QPA_PLATFORM=offscreen automatically via test properties
      - name: Run Unit Tests
        if: matrix.build_type == 'Debug'
        working-directory: ${{ runner.temp }}/build
        run: |
          set +e
          ctest --output-on-failure --parallel "$(nproc)" -LE Flaky --output-junit junit-results.xml 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          exit "${TEST_EXIT_CODE}"

      - name: Report Test Results
        if: matrix.build_type == 'Debug' && always()
        uses: ./.github/actions/test-report
        with:
          name: Unit Tests (${{ matrix.arch }})
          build-dir: ${{ runner.temp }}/build
          artifact-name: test-results-${{ matrix.arch }}
          retention-days: 7
          trunk-org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          trunk-token: ${{ secrets.TRUNK_TOKEN }}

      - name: Coverage Report
        if: matrix.build_type == 'Debug'
        uses: ./.github/actions/coverage
        with:
          build-dir: ${{ runner.temp }}/build

      - name: Verify Executable
        if: matrix.build_type == 'Release'
        working-directory: ${{ runner.temp }}/build/${{ matrix.build_type }}
        run: xvfb-run -a ./QGroundControl --simple-boot-test

      - name: Create AppImage
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: Verify AppImage
        if: matrix.build_type == 'Release'
        working-directory: ${{ runner.temp }}/build
        run: xvfb-run -a ./${{ matrix.package }}.AppImage --simple-boot-test

      - name: Attest Build with SBOM
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/attest-sbom
        with:
          subject-path: ${{ runner.temp }}/build/${{ matrix.package }}.AppImage
          subject-name: ${{ matrix.package }}
          scan-path: ${{ runner.temp }}/build

      - name: Upload Build File
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/upload
        with:
          artifact_name: ${{ matrix.package }}.AppImage
          package_name: ${{ matrix.package }}
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_distribution_id: ${{ secrets.AWS_DISTRIBUTION_ID }}
