name: Linux

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/linux.yml'
      - '.github/actions/**'
      - 'deploy/linux/**'
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tools/setup/*debian*'
      - 'tools/setup/install_dependencies.py'
  merge_group:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read
  id-token: write
  attestations: write
  security-events: write
  actions: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'merge_group'
    outputs:
      any: ${{ steps.detect.outputs.any }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/actions/detect-changes
          sparse-checkout-cone-mode: false

      - name: Detect Changes
        id: detect
        uses: ./.github/actions/detect-changes
        with:
          platform: linux

  setup:
    name: Setup Matrix
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (needs.changes.result == 'skipped' ||
       needs.changes.outputs.any == 'true')
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      timeout_minutes: ${{ steps.generate.outputs.timeout_minutes }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/actions/generate-matrix
            .github/scripts/generate_matrix.py
            .github/build-config.json
          sparse-checkout-cone-mode: false

      - name: Generate Matrix
        id: generate
        uses: ./.github/actions/generate-matrix
        with:
          platform: linux
          build-type: ${{ inputs.build_type }}

  build:
    name: Build ${{ matrix.name }} ${{ matrix.build_type }}
    needs: [changes, setup]
    if: always() && needs.setup.result == 'success'
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ fromJSON(needs.setup.outputs.timeout_minutes) }}

    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.matrix) }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Build Setup
        uses: ./.github/actions/build-setup
        with:
          qt-host: ${{ matrix.host }}
          qt-arch: ${{ matrix.arch }}
          build-type: ${{ matrix.build_type }}
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Initialize CodeQL
        if: matrix.build_type == 'Debug'
        uses: github/codeql-action/init@v4
        with:
          languages: c-cpp
          config-file: ./.github/codeql/codeql-config.yml

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
              -DQGC_BUILD_TESTING=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}
              -DQGC_ENABLE_COVERAGE=${{ matrix.build_type == 'Debug' && 'ON' || 'OFF' }}
              -DQGC_STABLE_BUILD=${{ (github.ref_type == 'tag' || contains(github.ref, 'Stable')) && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Perform CodeQL Analysis
        if: matrix.build_type == 'Debug'
        continue-on-error: true
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:c-cpp"

      # Run tests via CTest for timeouts, parallel execution, and failure detection
      # CTest sets QT_QPA_PLATFORM=offscreen automatically via test properties
      - name: Run Unit Tests
        if: matrix.build_type == 'Debug'
        working-directory: ${{ runner.temp }}/build
        run: |
          set +e
          ctest --output-on-failure --parallel "$(nproc)" -LE Flaky --output-junit junit-results.xml 2>&1 | tee test-output.txt
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          exit "${TEST_EXIT_CODE}"

      - name: Report Test Results
        if: matrix.build_type == 'Debug' && always()
        uses: ./.github/actions/test-report
        with:
          name: Unit Tests (${{ matrix.arch }})
          build-dir: ${{ runner.temp }}/build
          artifact-name: test-results-${{ matrix.arch }}
          retention-days: 7
          trunk-org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          trunk-token: ${{ secrets.TRUNK_TOKEN }}

      - name: Coverage Report
        if: matrix.build_type == 'Debug'
        uses: ./.github/actions/coverage
        with:
          build-dir: ${{ runner.temp }}/build

      - name: Verify Executable
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/verify-executable
        with:
          binary-path: QGroundControl
          working-dir: ${{ runner.temp }}/build/${{ matrix.build_type }}

      - name: Create AppImage
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: Verify AppImage
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/verify-executable
        with:
          binary-path: ${{ matrix.package }}.AppImage
          working-dir: ${{ runner.temp }}/build

      - name: Attest Build with SBOM
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/attest-sbom
        with:
          subject-path: ${{ runner.temp }}/build/${{ matrix.package }}.AppImage
          subject-name: ${{ matrix.package }}
          scan-path: ${{ runner.temp }}/build

      - name: Upload Build File
        if: matrix.build_type == 'Release'
        uses: ./.github/actions/upload
        with:
          artifact_name: ${{ matrix.package }}.AppImage
          package_name: ${{ matrix.package }}
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_distribution_id: ${{ secrets.AWS_DISTRIBUTION_ID }}
