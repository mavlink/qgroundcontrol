name: Build macOS DMG

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10 (global)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Python version
        run: |
          python3 --version
          which python3

      - name: Install aqtinstall
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aqtinstall

      - name: Install Qt with aqtinstall
        run: |
          python3 -m aqt install-qt mac desktop 6.10.1 clang_64 --outputdir ${{ runner.temp }}/qt
          python3 -m aqt install-tool mac desktop tools_cmake 6.10.1 --outputdir ${{ runner.temp }}/qt
          python3 -m aqt install-tool mac desktop tools_ifw 6.10.1 --outputdir ${{ runner.temp }}/qt
          python3 -m aqt install-qt mac desktop 6.10.1 clang_64 --modules qtcharts qtlocation qt5compat qtmultimedia qtserialport qtpositioning qtimageformats qtquick3d qtquicktimeline qtshadertools --outputdir ${{ runner.temp }}/qt

      - name: Add Qt bin to PATH
        run: echo "${{ runner.temp }}/qt/6.10.1/clang_64/bin" >> $GITHUB_PATH

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -- -j$(sysctl -n hw.logicalcpu)

      - name: Create .app bundle (macOS)
        run: |
          APP_DIR=GarudX.app
          mkdir -p $APP_DIR/Contents/MacOS
          cp build/Release/garudxgcs $APP_DIR/Contents/MacOS/garudxgcs || cp build/garudxgcs/Release/garudxgcs $APP_DIR/Contents/MacOS/garudxgcs

      - name: Make DMG
        run: |
          hdiutil create -volname GarudX -srcfolder GarudX.app -ov -format UDZO garudxgcs-macos.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: garudxgcs-macos-dmg
          path: garudxgcs-macos.dmg

      - name: Notarize (placeholder)
        if: false
        run: |
          echo "Add notarization steps here using APPLE_ID and APP_PASSWORD secrets"
