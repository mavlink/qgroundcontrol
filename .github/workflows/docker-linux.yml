name: Docker Linux

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths:
      - '.github/workflows/docker-linux.yml'
      - '.github/actions/**'
      - '.github/build-config.json'
      - 'deploy/docker/**'
      - 'deploy/linux/**'
      - 'tools/setup/**'
      - 'src/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

permissions:
  contents: read

jobs:
  build:
    name: Docker Linux
    runs-on: ubuntu-latest
    timeout-minutes: 120

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Build with Docker
        uses: ./.github/actions/docker
