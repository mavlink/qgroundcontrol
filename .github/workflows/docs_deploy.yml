name: Docs

on:
  push:
    branches:
      - master
      - 'Stable*'
    paths:
      - 'docs/**'
      - 'package*.json'
  pull_request:
    paths:
      - 'docs/**'
      - 'package*.json'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' && github.ref_type != 'tag' }}

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: |
          npm run docs:build
          touch docs/.vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: qgc_docs_build
          path: docs/.vitepress/dist/
          retention-days: 1

  deploy:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged) }}
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v6
        with:
          name: qgc_docs_build
          path: ~/_book

      - name: Setup Git Credentials
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.PX4BUILDBOT_USER }}:${{ secrets.PX4BUILDBOT_ACCESSTOKEN }}@github.com" > ~/.git-credentials

      - name: Clone Docs Repository
        run: |
          git clone https://github.com/mavlink/docs.qgroundcontrol.com.git

      - name: Deploy
        run: |
          rm -rf docs.qgroundcontrol.com/${{ env.BRANCH_NAME }}
          mkdir -p docs.qgroundcontrol.com/${{ env.BRANCH_NAME }}
          cp -r ~/_book/* docs.qgroundcontrol.com/${{ env.BRANCH_NAME }}/
          cd docs.qgroundcontrol.com
          git config user.email "bot@px4.io"
          git config user.name "PX4BuildBot"
          git add ${{ env.BRANCH_NAME }}
          git commit -a -m "QGC docs build update `date`"
          git push origin master

      - name: Cleanup Credentials
        if: always()
        run: rm -f ~/.git-credentials
