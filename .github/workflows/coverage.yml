name: Code Coverage

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'test/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
  schedule:
    - cron: '0 7 * * 1'  # Weekly on Monday at 7 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 120

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Get build config
        id: build-config
        uses: ./.github/actions/build-config

      - name: Initial Setup
        uses: ./.github/actions/common

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Install Coverage Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov
          pip install gcovr

      - name: Setup Caching
        uses: ./.github/actions/cache
        with:
          host: linux
          target: linux_gcc_64
          build-type: Coverage
          cpm-modules: ${{ runner.temp }}/build/cpm_modules
          ccache-version: ${{ steps.build-config.outputs.ccache_version }}
          save-cache: ${{ github.event_name != 'pull_request' }}

      - name: Install Qt
        uses: ./.github/actions/qt-install
        with:
          version: ${{ steps.build-config.outputs.qt_version }}
          host: linux
          arch: linux_gcc_64

      - name: Configure with Coverage
        working-directory: ${{ runner.temp }}/build
        run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja
              -DCMAKE_BUILD_TYPE=Debug
              -DQGC_ENABLE_COVERAGE=ON
              -DQGC_BUILD_TESTING=ON

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config Debug --parallel

      - name: Run Tests
        id: tests
        working-directory: ${{ runner.temp }}/build
        run: xvfb-run -a ctest --output-on-failure --timeout 300

      - name: Generate Coverage Report
        if: always()
        working-directory: ${{ runner.temp }}/build
        run: |
          gcovr --root ${{ github.workspace }} \
                --filter '${{ github.workspace }}/src/' \
                --exclude '.*moc_.*' \
                --exclude '.*qrc_.*' \
                --exclude '.*ui_.*' \
                --exclude '.*_autogen.*' \
                --xml coverage.xml \
                --html coverage.html \
                --html-details \
                --print-summary

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ${{ runner.temp }}/build/coverage.xml
          flags: unittests
          name: qgc-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: |
            ${{ runner.temp }}/build/coverage.xml
            ${{ runner.temp }}/build/coverage.html
            ${{ runner.temp }}/build/coverage.*.html
          retention-days: 14
