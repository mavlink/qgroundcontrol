name: Custom build

on:
  push:
    branches:
      - master
      - 'Stable*'
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'src/**'
      - 'custom-example/**'
      - 'deploy/windows/**'

concurrency:
  # cancel jobs on PRs only
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        BuildType: [Release]
        Arch: [x64]

    defaults:
      run:
        shell: cmd

    env:
      ARTIFACT: QGroundControl-installer.exe
      QT_VERSION: 6.8.1
      GST_VERSION: 1.22.12
      SCCACHE_GHA_ENABLED: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-tags: true
          fetch-depth: 0

      - name: Enable custom build
        run: |
          if not exist ".\custom-example" (
            echo Directory ".\custom-example" does not exist. && exit /b 1
          )
          xcopy /E /I ".\custom-example" ".\custom"

      - uses: seanmiddleditch/gha-setup-ninja@v5
      - uses: lukka/get-cmake@latest

      # - name: Install Vulkan
      #   working-directory: ${{ runner.temp }}
      #   shell: pwsh
      #   run: |
      #     Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe" -OutFile vulkan-sdk.exe
      #     .\vulkan-sdk.exe --root C:\VulkanSDK\latest --accept-licenses --default-answer --confirm-command install com.lunarg.vulkan.glm com.lunarg.vulkan.volk com.lunarg.vulkan.vma com.lunarg.vulkan.debug
      #     echo "VULKAN_SDK=C:\VulkanSDK\latest" >> $env:GITHUB_ENV

      - name: Install GStreamer
        uses: blinemedical/setup-gstreamer@v1
        with:
          version: ${{ env.GST_VERSION }}

      # - name: Install Gstreamer
      #   run: choco install --no-progress gstreamer gstreamer-devel --version=${{ env.GST_VERSION }}

      - name: Set Up sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Set Up Cache
        uses: hendrikmuhs/ccache-action@main
        with:
          key: ${{ runner.os }}-${{ matrix.Arch }}-${{ matrix.BuildType }}-custom
          max-size: 1G
          variant: sccache
          save: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          verbose: 1
          evict-old-files: 'job'

      - name: Install Qt for Windows (x64)
        if: matrix.Arch == 'x64'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          aqtversion: ==3.1.19
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          dir: ${{ runner.temp }}
          modules: qtcharts qtlocation qtpositioning qtspeech qt5compat qtmultimedia qtserialport qtimageformats qtshadertools qtconnectivity qtquick3d qtsensors
          cache: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

      - name: Set up Visual Studio shell
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - run: mkdir ${{ runner.temp }}\shadow_build_dir

      - name: Configure
        working-directory: ${{ runner.temp }}\shadow_build_dir
        run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja
              -DCMAKE_BUILD_TYPE=${{ matrix.BuildType }}
              -DQGC_STABLE_BUILD=${{ github.ref_type == 'tag' || contains(github.ref, 'Stable') && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}\shadow_build_dir
        run: cmake --build . --target all --config ${{ matrix.BuildType }}
