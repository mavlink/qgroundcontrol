name: Custom build

on:
  push:
    branches:
      - master
      - Stable*
    tags:
      - v*
    paths-ignore:
      - docs/**
  pull_request:
    paths:
      - .github/workflows/windows.yml
      - deploy/windows/**
      - src/**
      - custom-example/**
      - CMakeLists.txt
      - cmake/**
      - tools/setup/*windows*

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    env:
      QT_VERSION: 6.8.3
      GST_VERSION: 1.22.12

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Initial Setup
        uses: ./.github/actions/common

      - name: Enable custom build
        run: |
          if not exist ".\custom-example" (
            echo Directory ".\custom-example" does not exist. && exit /b 1
          )
          xcopy /E /I ".\custom-example" ".\custom"

      - name: Install GStreamer
        uses: blinemedical/setup-gstreamer@v1
        with:
          version: ${{ env.GST_VERSION }}

      - name: Setup Caching
        uses: ./.github/actions/cache
        with:
          host: windows
          target: win64_msvc2022_64
          build-type: Release
          cpm-modules: ${{ runner.temp }}\build\cpm_modules

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          dir: ${{ runner.temp }}
          modules: qtcharts qtlocation qtpositioning qtspeech qt5compat qtmultimedia qtserialport qtimageformats qtshadertools qtconnectivity qtquick3d qtsensors
          setup-python: false
          cache: true

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        working-directory: ${{ runner.temp }}\build
        run: |
          ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }} -B . -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DQGC_STABLE_BUILD=${{ github.ref_type == 'tag' || contains(github.ref, 'Stable') && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}\build
        run: cmake --build . --target all --config Release --parallel

      - name: Verify executable
        working-directory: ${{ runner.temp }}\build\Release
        run: Custom-QGroundControl.exe --simple-boot-test
