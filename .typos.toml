# Typos Configuration
# https://github.com/crate-ci/typos

[default]
extend-ignore-identifiers-re = [
    # Hexadecimal values
    "[0-9a-fA-F]+",
]

[default.extend-words]
# Project-specific terms
QGroundControl = "QGroundControl"
MAVLink = "MAVLink"
ArduPilot = "ArduPilot"
PX4 = "PX4"

# Common abbreviations in codebase
Ack = "Ack"
ack = "ack"
Nack = "Nack"
nack = "nack"
Navit = "Navit"
Ser = "Ser"
ser = "ser"
TELEM = "TELEM"
telem = "telem"
RSSI = "RSSI"
rssi = "rssi"
VTOL = "VTOL"
vtol = "vtol"
ADSB = "ADSB"
adsb = "adsb"
RTK = "RTK"
rtk = "rtk"
RTL = "RTL"
rtl = "rtl"
SITL = "SITL"
sitl = "sitl"
HSV = "HSV"
NED = "NED"
ENU = "ENU"
FTP = "FTP"
ftp = "ftp"
ULog = "ULog"
ulog = "ulog"

# Parameter names that look like typos
Slew = "Slew"
slew = "slew"

# Throttle abbreviations (common in parameter names like THR_MIN, Q_THR_MIN_PWM)
THR = "THR"
Thr = "Thr"
thr = "thr"

# Thread abbreviation (e.g., osmThr for OSM parser thread)
# Note: Thr already covered above

# Geographic/organizational acronyms
LINZ = "LINZ"  # Land Information New Zealand

[files]
extend-exclude = [
    "build/",
    "translations/",
    "*.ts",
    "libs/",
    "*.geojson",
    # JSON files with auto-generated or external content
    "package-lock.json",
    "*.FactMetaData.json",
    "*.SettingsGroup.json",
    # Foreign language documentation (avoid false positives)
    "docs/ko/",
    "docs/tr/",
    "docs/zh/",
    "docs/ru/",
    "docs/ja/",
    "docs/de/",
    "docs/es/",
    "docs/fa/",
    "docs/fr/",
    "docs/he/",
    "docs/uk/",
]
