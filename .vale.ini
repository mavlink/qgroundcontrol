# Vale Prose Linting Configuration
# https://vale.sh/docs/
# Sync styles: vale sync
# Run: vale docs/

StylesPath = .github/styles/vale

MinAlertLevel = warning

Packages = Google, write-good

[*.md]
BasedOnStyles = Vale, Google, write-good

# Relaxed rules for technical documentation
Google.Acronyms = NO
Google.FirstPerson = NO
Google.We = NO
Google.Will = NO
Google.Passive = suggestion
write-good.Passive = suggestion
write-good.Weasel = suggestion
write-good.TooWordy = suggestion

[*.txt]
BasedOnStyles = Vale
