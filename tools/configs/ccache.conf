# ccache configuration for QGroundControl
#
# Loaded at build time via the generated ccache-launcher wrapper script
# in the build directory, which sets:
#   - CCACHE_CONFIGPATH = <project>/tools/configs/ccache.conf
#   - CCACHE_DIR = <project>/.ccache
#   - CCACHE_BASEDIR = <project>
#   - CCACHE_COMPILERCHECK = content (macOS only)
#
# For standalone use (run from project root):
#   export CCACHE_CONFIGPATH=$PWD/tools/configs/ccache.conf

# Cache directory - set by CMake via CCACHE_DIR environment variable
# cache_dir = .ccache

# Base directory - set by CMake via CCACHE_BASEDIR environment variable
# base_dir = .

# Maximum cache size
max_size = 5G

# Compression level (1-19, higher = smaller but slower)
compression_level = 5

# Allow ccache to work with precompiled headers and time-based macros
sloppiness = pch_defines,time_macros,include_file_mtime,include_file_ctime

# Skip running preprocessor twice (improves performance)
run_second_cpp = false

# Useful for debugging cache misses (uncomment to enable)
# log_file = /tmp/ccache.log
