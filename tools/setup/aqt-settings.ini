# aqtinstall configuration for QGroundControl CI
# Documentation: https://aqtinstall.readthedocs.io/en/latest/configuration.html
#
# Usage:
#   aqt install-qt -c /path/to/aqt-settings.ini ...
#   AQT_CONFIG=/path/to/aqt-settings.ini aqt install-qt ...

[aqt]
# Number of concurrent download connections
concurrency = 4

# Base URL for Qt downloads (official mirror)
baseurl = https://download.qt.io

# Use py7zr for extraction (set to 7za or 7z.exe path for external extractor)
# 7zcmd = 7za

# Print full stack trace on errors (useful for debugging)
print_stacktrace_on_error = false

# Keep downloaded .7z archives after extraction
always_keep_archives = false

# Minimum expected module size in bytes (integrity check)
min_module_size = 41

[requests]
# Connection timeout in seconds (increase for slow CI networks)
connection_timeout = 10

# Response timeout in seconds
response_timeout = 60

# Retry settings for network resilience
max_retries_on_connection_error = 5
retry_backoff = 1.0
max_retries_on_checksum_error = 5
max_retries_to_retrieve_hash = 5

# Checksum algorithm (sha256 is most secure)
hash_algorithm = sha256

[mirrors]
# Trusted mirrors for checksum verification (security-critical)
# Only checksums from these mirrors are trusted
trusted_mirrors =
    https://download.qt.io

# Fallback mirrors for archive downloads
# Used when primary mirror fails; checksums verified against trusted_mirrors
fallbacks =
    https://mirrors.ocf.berkeley.edu/qt
    https://ftp.jaist.ac.jp/pub/qtproject
    https://mirrors.dotsrc.org/qtproject
    http://ftp1.nluug.nl/languages/qt

# Blacklisted mirrors (known to cause issues)
# Add problematic mirrors here to skip them
blacklist =
